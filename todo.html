  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    />

  <body>
    <div class="navbar">
      <div class="logo">
        <i style="color: navy" class="fa-solid fa-list-check logoIcon"></i>
        <h1 style="color: navy">TaskMaker</h1>
      </div>
      <div class="priority">
        <span class="priority_span">Filter By Priority:</span>
        <div class="color high"></div>
        <div class="color medium"></div>
        <div class="color low"></div>
        <div class="color critical"></div>
      </div>
      <div class="buttonholder">
        <button class="add">+ Add</button>
        <!-- <button class="remove"><i class="fa-solid fa-trash"></i> Delete</button> -->
      </div>
    </div>
    <div class="task-container"></div>
    <div class="main-body" hidden>
      <div class="modal">
        <div class="modal-design">
          <h1 class="modal-heading">
            Create <br />
            Your <br />
            Task <br />
            ğŸ˜ğŸ¯
          </h1>
        </div>
        <div class="main-modal">
          <span class="category">Select the priority of your task:</span><br />
          <div class="categorization">
            <div class="priority-set high"></div>
            <div class="priority-set medium"></div>
            <div class="priority-set low"></div>
            <div class="priority-set critical"></div>
          </div>
          <hr class="division" />
          <div class="writing-area">
            <p
              class="error-msg"
              style="color: red; display: none; font-size: 14px"
            ></p>
            <input
              type="text"
              id="task-title"
              placeholder="Enter the title of your task..."
            />
            <textarea
              name="task-details"
              class="task-write"
              placeholder="Describe your task..."
            ></textarea>
            <button class="save">Saveâœ…</button>
          </div>
        </div>
      </div>
    </div>
